<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta property="og:title" content="Pika Note" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://note.lukas-bownik.net/" />
    <meta property="og:description" content="Welcome to Pika Note - an app for short Markdown notes" />
    <meta property="og:image" content="https://cdn.lukas-bownik.net/img/pikacloud.png" />
    <meta name="theme-color" content="#558b2f">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="css/site.css" />
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/material-icons.css">
      <link type="text/plain" rel="author" href="humans.txt" />
      <link rel="stylesheet" href="css/materialize.css">
      <script src="js/vendor/materialize.min.js"></script>
    <title>PikaCloud - PikaNote</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <loader object="#ff9633" color1="#ffffff" color2="#17fd3d" size="5" speed="2" bg="#343a40" objectbg="#999793" opacity="80" name="loading"></loader>
    </div>
  </body>
</html>
